<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSExpert Max - BlinkToPlay</title>
    <style>
      video {
        width: 95%;
        margin: 10px;
      }
      button {
        margin: 10px;
        padding: 0.5rem;
        font-size: 1rem;
        background-color: rgb(65, 216, 118);
        border-radius: 5px;
        border: none;
      }
      .button-container {
        margin-left: 10px;
      }
      button {
        transition-duration: 0.5s;
      }
      button:hover {
        border-radius: 5px;

        background-color: rgb(30, 148, 72);
      }
    </style>
  </head>

  <body>
    <div class="button-container">
      <div>
        <button type="button" disabled id="init">
          Initialize Blink Recognition
        </button>
        <output id="status"></output>
      </div>
    </div>
    <video id="video" src="/assets/video.mp4" controls></video>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
